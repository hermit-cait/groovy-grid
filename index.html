<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>groovy grid</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap');
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #fff;
        color: #000;
        font-family: "Poppins";
      }
      h1 {
        font-size: 4rem;
        font-weight: 200;
        letter-spacing: 0.3rem;
        text-align: center;
        margin-block: 5rem;
      }
      .footer {
        font-size: 1.2rem;
        font-weight: 300;
        letter-spacing: 0.2rem;
        text-align: center;
        margin-block: 3rem;
      }
      .grid-container {
        margin: 0 auto;
      }
      .grid-item {
        background-color: #eee;
        width: 90vw;
        height: 10rem;
        border: 3px solid #999;
        border-radius: 1rem;
        margin: 0 auto;
        padding: 2rem;
      }
      @media (min-width: 800px) {
        .grid-container {
          width: clamp(10rem, 70vw, 60rem);
          height: 120rem;
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          grid-template-rows: repeat(6, 1fr);
          grid-gap: 1rem;
          border: 3px solid #666;
          border-radius: 1rem;
          padding: 1rem;
        }
        .grid-item {
          width: auto;
          height: auto;
          padding-block: 5rem;
          margin: 0;
        }
        #grid-item-1 {
          grid-column: 1 / 3;
          grid-row: 1 / 2;
        }
        #grid-item-2 {
          grid-column: 3 / 4;
          grid-row: 1 / 2;
        }
        #grid-item-3 {
          grid-column: 1 / 2;
          grid-row: 2 / 4;
        }
        #grid-item-4 {
          grid-column: 2 / 4;
          grid-row: 2 / 4;
        }
        #grid-item-5 {
          grid-column: 1 / 3;
          grid-row: 4 / 6;
        }
        #grid-item-6 {
          grid-column: 3 / 4;
          grid-row: 4 / 6;
        }
        #grid-item-7 {
          grid-column: 1 / 2;
          grid-row: 6 / 7;
        }
        #grid-item-8 {
          grid-column: 2 / 4;
          grid-row: 6 / 7;
        }
      }
      @media (min-width: 1600px) {
        .grid-container {
          display: block;
        }
      }
    </style>
  </head>
  <body> 
    <h1>groovy grid</h1>
    <section class="grid-container">
      <div class="grid-item" id="grid-item-1"></div>
      <div class="grid-item" id="grid-item-2"></div>
      <div class="grid-item" id="grid-item-3"></div>
      <div class="grid-item" id="grid-item-4"></div>
      <div class="grid-item" id="grid-item-5"></div>
      <div class="grid-item" id="grid-item-6"></div>
      <div class="grid-item" id="grid-item-7"></div>
      <div class="grid-item" id="grid-item-8"></div>
      <div class="grid-item" id="grid-item-9"></div>
      <div class="grid-item" id="grid-item-10"></div>
      <div class="grid-item" id="grid-item-11"></div>
      <div class="grid-item" id="grid-item-12"></div>
      <div class="grid-item" id="grid-item-13"></div>
      <div class="grid-item" id="grid-item-14"></div>
    </section>    
    <p class="footer">website by caitlin eybers</p>
  </body>
</html>
